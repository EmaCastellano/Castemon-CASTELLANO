<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./style2.css">
    <title>Contratar servicio</title>
  </head>
  <body>
    <div class="container text-center">
      
        <h1> <a href="./index.html"> CASTEMON </a> </h1>
        
    </div>

    <section class="container mt-5">
        <h1 class="text-center">Seleccion√° tu servicio</h1>
        <div id="filtro">
        </div>
        <div class="items">
            <div class="row">
                
            </div>
        </div>
    </section>

    <section class="container">
        <div class="row text-center" id="tienda"> 

        </div>
    </section>

    <section class="container mt-5">
        <h1 class="text-center">Carrito de compra</h1>
        <div class="row text-center" id="carrito">

        </div>
        <div id="total">

        </div>
    </section>

    <!-- MODAL -->
    <button id="contratar" data-bs-toggle="modal" data-bs-target="#exampleModal" type="button" class="btn-warning"><b>CONTRATAR SERVICIO</button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Contratacion de Servicio</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      
            </div>
            <div class="modal-body">
              <form id="my-form" class="formulario" action="">
                <label for="Nombre">Nombre</label>
                <input id="input-nombre" type="text">
                <br>
                <hr>
                <label for="Apellido">Apellido</label>
                <input id="input-apellido" type="text">
                <br>
                <hr>
                <label for="Email">Email</label>
                <input id="input-email" type="text">
                <br>
                <hr>
                <label for="Celular">Celular</label>
                <input id="input-celular" type="number">
                <br>
                <hr>
                <label for="Punto de partida">Punto de partida</label>
                <input id="input-puntoDePartida" type="text">
                <br>
                <hr>
                <label for="Punto de llegada">Punto de llegada</label>
                <input id="input-puntoDeLlegada" type="text">
      
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button onclick="solicitudDeEnviado();" id="btn-enviar" type="button" class="btn btn-primary">Enviar</button>
            </div>
          </div>
        </div>
      </div>

    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
    <script src="index2.js"></script>
    </body>
</html>
